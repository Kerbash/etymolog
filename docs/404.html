<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>etymolog</title>

    <!-- GitHub Pages SPA redirect trick -->
    <!-- This script stores the current path and redirects to index.html -->
    <script>
      // Store the path that was requested
      sessionStorage.setItem('redirectPath', location.pathname + location.search + location.hash);
      // Redirect to the base index.html
      // Extract the base path (everything up to and including /etymolog)
      const segments = location.pathname.split('/');
      const baseIndex = segments.findIndex(seg => seg === 'etymolog');
      const basePath = baseIndex >= 0 ? segments.slice(0, baseIndex + 1).join('/') : '';
      location.replace(basePath + '/index.html');
    </script>
  </head>
  <body>
    <!-- This will only show if JavaScript is disabled -->
    <noscript>
      <p>JavaScript is required to run this application.</p>
    </noscript>
  </body>
</html>
